<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{
           height: 100%; /**{} configuraçao global*/
        }
        body{
            background-image: linear-gradient(-190deg, #3A5ECE 50%, #C034B0, #FE4B59, #FE793F, #FED043); /*190 graus, 190deg, pode por quantas cores quiser*/
            background-attachment: fixed; /*degrade vai ficar fixo, da pra por a porcentagem que uma cor vai ocupar*/
        }
    </style>
</head>
<body>
    <h1>Testanto Gradiente</h1>
</body>
</html>

<!--background-image: -o-linear-gradient(to right); primeiro(direçao) da pra por tanto direita(to right) ou esquerda(to to left), pra cima(to top), pra baixo(to bottom)ou direçao graus, 
segundo(cores por exemplo de roxo pra vermelho)-->
