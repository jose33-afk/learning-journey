<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p> <!-- controls == controlar os videos e audios

        <p>Seu navegador não tem compatibilidade com reproduçao de vídeos</p> <!--Se nao conseguir carregar
        -->
    </video>
