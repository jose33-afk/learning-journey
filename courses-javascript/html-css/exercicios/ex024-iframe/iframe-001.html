<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padão 300x150px-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="auto"></iframe> <!--É como se abrisse uma janela nova no navegador, 
        só q na mesma pagina-->
        para aprender a programar.
        <!--frameborder == 0 igual a sem borda, outro numero positivo igual a com borda-->
        <!--scolling="auto == Se o conteúdo exeder o tamanho do iframe ele cria a barra de rolagem-->
    </p>

    <p>
        Repositorio
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a> <!--Se não carregar o iframe-->
        </iframe>
        ---
    </p>
</body>
</html>
