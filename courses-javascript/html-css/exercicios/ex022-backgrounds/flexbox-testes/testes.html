<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            margin: auto;
            background-color: blue;
            display: flex;
            justify-content: left; /*Alina os intem assim <----->*/
            align-items: top; /*ja esse a altura*/
            height: 400px;        /* altura da tela inteira */
            width: 700px;
            }

        .item {
            background: lightblue;
            padding: 20px;
            margin: 10px;
            height: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>


</body>
</html>
