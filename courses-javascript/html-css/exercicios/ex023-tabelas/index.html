<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse; /*Tira os espaços entre os dados*/
            width: 400px;
        }

        tr.linha {
            background-color: grey;
        }

        td {
            text-align: center;
            border: 1px solid;
        }

        td.dado {
            background-color: yellowgreen;
        }

    </Style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        Hierarquia de Tabelas (Simples)
        TABLE = tabela
            TABLE ROW = linha de tabela 
                TABLE HEADER = Cabeçalho de tabela
                TABLE DATA = dado de tabela
        
        Tem que obedecer a hierarquia, senão os textos ficam fora de ordem
    -->
    <table>
        <tr> <!-- row Primeira linha-->
            <td>A1</td> <!--Dado de tabela-->
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
